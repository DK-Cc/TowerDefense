<h1>故事</h1>
很久以前，在一个遥远的花园里…<br />
<br />
这是所有生物的饥饿期。你是骄傲的园丁
人类帝国最后一块胡萝卜的护理之一。但是兔子正在密谋
一个邪恶的计划，加入了一些最邪恶的生物
在动物王国里，一次又一次地控制你的花园。自
政府处于危险之中，由你来消灭所有的邪恶生物
想吃掉你宝贵的胡萝卜。
